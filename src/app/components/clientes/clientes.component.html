<div class="grid-cards">
    <mat-card class="card-listagem">
        <mat-card-header>
            <mat-card-title>
                Clientes
            </mat-card-title>
            <button mat-icon-button matTooltip="Adicionar Cliente" class="btn-add" (click)="openModalAdd()">
                <mat-icon>person_add</mat-icon>
            </button>
        </mat-card-header>
        <mat-card-content>
            <div class="listagem">
                <table mat-table [dataSource]="clientes">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                    </ng-container>
                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef>Nome</th>
                        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
                    </ng-container>
                    <ng-container matColumnDef="tel">
                        <th mat-header-cell *matHeaderCellDef>Telefone</th>
                        <td mat-cell *matCellDef="let row">{{ row.tel }}</td>
                    </ng-container>
                    <ng-container matColumnDef="cadastro">
                        <th mat-header-cell *matHeaderCellDef>Mês Cadastro</th>
                        <td mat-cell *matCellDef="let row">{{ row.cadastro }}</td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Ações</th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary" (click)="openModalEdit(row.id)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="openModalConfirm(row.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
