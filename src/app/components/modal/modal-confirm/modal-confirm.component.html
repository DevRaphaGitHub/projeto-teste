<h1 mat-dialog-title>Deseja realmente excluir o cliente?</h1>
<div mat-card-content class="modal">
    <h3>{{ selectedCliente.nome }}</h3>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" autofocus (click)="deleteCliente(selectedCliente.id)">Sim</button>
    <button mat-button color="accent" (click)="closeModal()">Cancelar</button>
</div>
